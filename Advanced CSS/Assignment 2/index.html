<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cerc Animat</title>
    <style>
        body {
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .outer-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: inherit;
            filter: blur(30px);
            z-index: -1;
        }

        .inner-circle {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background-color: #050210;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .expanding-circle {
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: #100826;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expand 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 240px;
                height: 240px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="outer-circle">
        <div class="inner-circle">
            <div class="expanding-circle"></div>
        </div>
    </div>
</body>
</html>
